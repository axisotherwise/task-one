<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
    }
    table tr th, td {
      border: 1px solid red;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>게시판</h2>
  <a href="/write">작성</a>
  <table>
    <tr>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    {% for post in posts %}
    <tr>
      <td><a href="/article/{{ post._id }}">{{ post.title }}</a></td>
      <td>{{ post.content }}</td>
      <td>{{ post.createdAt }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
